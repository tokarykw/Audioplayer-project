<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- The next tag is the viewport tag necessary to add to create repsonsive designs.-->
        <!-- 2 properties are indicated:  width of page is asked to be set to width of device.-->
        <!-- Scaling is set to 1.0 which is 100% zoom by default-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a6f3644b97.js" crossorigin="anonymous"></script>
        <title>Visual Audio Player</title>
    </head>

   <body>
       <header>    
       </header>

       <main class="buttons">
              
                <div id="alpha">
                   <img src="icons/alpha.svg" alt="square symbol with inner circle containing a three fingered hand.">
                </div>

                <div id="waves">
                    <img src="icons/waves.svg" alt="hexagon shape with smaller inner hexagon shape conttaining an illustration of sound amplification waves.">
                 </div>

                <div id="beta">
                    <img src="icons/beta.svg" alt="a square shape with inner circle covering a five-sided star containing a three fingered hand.">
                 </div>

                <div id="pause">
                   <img src="icons/pause-fancy.svg" alt="Two parallel vertical thick bar shapes highlighted by repeating multi-colored lines.">
                </div>

                <div id="play">
                    <img src="icons/play.svg" alt="Triangle pointing downward with green addition sign in the centre, surrounded by three small yellow dots.">
                 </div>

                 <div id="progress">
                    <img src="icons/progress.svg" alt="Three vertical bars of varying thicknesses and vertical formation. Inside each bar is an ellipse with some line notations.">
                 </div>

                <div id="squiggles">
                    <img src="icons/squiggles.svg" alt="A rectangel in portrati orientation framing a flock of vertical line notations."> 
                </div>
                
                <div id="mirror">
                    <img src="icons/mirror.svg" alt="An oval in portarit orientation framing a series of empty asymmetrical shaped circles.">
                </div>
                
                <div id="stop">
                    <img src="icons/zeta.svg" alt="A perect square containg another smaller square, of various colors and borders.">
                </div>  

       </main>

       <footer>
       </footer>
       
       <script src="script.js"></script>
   </body>
</html>
